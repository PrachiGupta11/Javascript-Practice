<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert string to title case</title>
</head>
<body>
    <!-- Write a JavaScript program to convert a string to title case (capitalize the first letter of each word). -->
    <h2>Convert String to title case</h2>
    <script>
        function strTitleCase(str)
        {
            let titleCase=str.toLowerCase().split(' ');
           for(let i=0;i<titleCase.length;i++)
           {
              titleCase[i]=titleCase[i].charAt(0).toUpperCase()+titleCase[i].slice(1);
           }
           console.log(titleCase.join(' '));
        //    console.log(str)   // normal form mein show karta hai like; my name is prachi
        }
        strTitleCase("my name is prachi")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add element at the end</title>
</head>
<body>
    <!-- Adding elements at the end of an array using array method. -->
    <h2>Add element at the end of the array using array method</h2>
    <script>
        function addElement(arr,element)
        {
            console.log("Given array",arr);
            console.log("Element to be add:",element)
            arr.push(element);
            console.log("Modified array",arr)
        }   
        addElement([4,65,24,15,75,98],34)
        addElement(["hi","hello","hallo"],"namaste")
    </script>
</body>
</html>

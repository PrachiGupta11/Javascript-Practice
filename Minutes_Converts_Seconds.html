<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes Converts to Seconds</title>
</head>
<body>
    <!-- Write a function that takes an integer minutes and converts it to seconds. -->
    <h2>Integer Minutes Converts to Seconds</h2>
    <script>
        function minutesConvertsSeconds(minutes)
        {
           let seconds = minutes*60;
           console.log(minutes+" minutes equals to "+seconds+" seconds");
        }
        minutesConvertsSeconds(2);
        minutesConvertsSeconds(1);
        minutesConvertsSeconds(5);
    </script>
</body>
</html>

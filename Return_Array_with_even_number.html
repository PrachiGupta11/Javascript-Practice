<body>
    <!-- Write a JavaScript function that takes an array of numbers and returns a new array with only the even numbers. -->
    <h2>Return New Array with Even Number</h2>
    <script>
        function ArrayWithEvenNumber(arr1)
        {
           let EvenArray=[];
           console.log(arr1);
           for(let i=0;i<arr1.length;i++)
           {
             if(arr1[i]%2==0)
             {
                EvenArray[i]=arr1[i];
                console.log(EvenArray[i]);
             }
           
           }
           
        }
        ArrayWithEvenNumber([12,52,13,15,85,41,65,74]);
    </script>
</body>
